name: Continuous Deployment
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy FastAPI
        run: |
          curl -X POST "${{secrets.RENDER_DEPLOY_HOOK}}"
          -H "Content-Type: application/json" \
          --data '{"serviceId": "fastapi-service-id"}'

